baseURL = 'https://pay.lumigol.com'
languageCode = 'en-us'
title = 'Lumipay'
theme = 'pay'

[sitemap]
    changefreq = 'daily'
    filename = 'sitemap.xml'
    priority = 0.5

[related]
    includeNewer = false
    threshold = 80
    toLower = false
[[related.indices]]
    name = 'keywords'
    weight = 100
[[related.indices]]
    name = 'date'
    weight = 10

# Default site wide settings
[build.processing]
    skip_processing = true

# Branch specific settings
[context.branch-name.processing]
    skip_processing = false
[context.branch-name.processing.css]
    bundle = false
    minify = true